apiVersion: apps/v1
kind: Deployment
metadata:
   name: flask-app
spec:
  selector:
    matchLabels:
      name: flask-app
  template:
    metadata:
      labels:
        name: flask-app
    spec:
      containers:
      - name: myapp
        image: babitha/k8-1
        ports:
        - containerPort: 5001
