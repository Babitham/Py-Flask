apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyapp
  labels:
    app: py
spec:
  replicas: 2
  selector:
    matchLabels:
      app: py
  template:
    metadata:
      labels:
        app: py
    spec:
      containers:
      - name: flask-app
        image: srirammk18/flask-k8s:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      - name: db
        image: srirammk18/mysql:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
