apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyapp
  labels:
    app: py
spec:
  replicas: 1
  selector:
    matchLabels:
      app: py
  template:
    metadata:
      labels:
        app: py
    spec:
      containers:
      - name: flask-app
        image: srirammk18/flask-k8s:12
        ports:
        - containerPort: 80
